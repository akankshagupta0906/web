{% extends 'addplan.html'%}

{% block 'input'%}
<div class="col-lg-7 align-self-center">
    <form id="contact" action="/superuser/plan_del/" method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <input type="text" name="plan" id="name" placeholder="enter plans"  required>
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <input type="text" name="plan2" id="name" placeholder="enter plans"  >
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <input type="text" name="plan3" id="name" placeholder="enter plans" >
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <input type="text" name="plan4" id="name" placeholder="enter plans" >
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <input type="text" name="plan5" id="name" placeholder="enter plans" >
          </fieldset>
        </div>
        <select name="id">
            {%for i in plans%}
            <option value="{{i.id}}">{{i.plan_name}}</option>
            {%endfor%}
        </select>
        
        <div class="col-lg-12">
          <fieldset>
            <input type="submit" id="form-submit" value='save' class="main-button align-self-center">
            
          </fieldset>
        </div>
        
        
      </div>
    </form>
  </div>
{% endblock %}
